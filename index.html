<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

  h1 {

  }
  #visitorCounter {

  }
  #searchInput {

  }
  #searchInput:focus {

  }
  .recommendation {

    padding: 10px 15px;
    border-radius: 20px;
    margin-bottom: 20px;
    font-size: 1.1rem;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 0 15px #e50914;
  }
  ul.films-list {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
    flex-grow: 1;
    border-top: 1px solid rgba(255,255,255,0.4);
    border-bottom: 1px solid rgba(255,255,255,0.4);
  }
  ul.films-list li {
    display: flex;
    align-items: center;
    padding: 15px 15px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    transition: background-color 0.3s ease;
  }
  ul.films-list li:hover {
    background-color: rgba(255,255,255,0.1);
  }
  .poster {
    width: 50px;
    height: 75px;
    border-radius: 8px;
    object-fit: cover;
    margin-right: 15px;
    flex-shrink: 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
  .film-info {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .film-name {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 4px;
  }
  .film-desc {
    font-size: 0.9rem;
    color: #ccc;
  }
  .btn-watch {
    background-color: #e50914;
    border: none;
    color: white;
    padding: 10px 22px;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 10px #e50914;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-left: 20px;
    flex-shrink: 0;
  }
  .btn-watch:hover {
    background-color: #b0070f;
    transform: scale(1.1);
    box-shadow: 0 0 20px #b0070f;
  }
  @media (max-width: 720px) {
    .container {
      max-width: 95vw;
      height: 90vh;
      margin: 20px auto;
      padding: 20px;
    }
    ul.films-list li {
      flex-direction: column;
      align-items: flex-start;
    }
    .btn-watch {
      margin: 12px 0 0 0;
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1>–¢–æ–ø —Ñ–∏–ª—å–º–æ–≤ –∏ —Å–µ—Ä–∏–∞–ª–æ–≤</h1>

  <div id="visitorCounter">–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π...</div>

  <div class="recommendation">üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ñ–∏–ª—å–º—ã —Å–µ–≥–æ–¥–Ω—è: –ò–≥—Ä–∞ –≤ –∫–∞–ª—å–º–∞—Ä–∞, –ú—Å—Ç–∏—Ç–µ–ª–∏, –î–∂–æ–∫–µ—Ä üî•</div>

  <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–∞ –∏–ª–∏ —Å–µ—Ä–∏–∞–ª–∞..." />

  <ul class="films-list" id="filmsList"></ul>
</div>

<script>
  const telegramLink = 'https://t.me/Cinemago1_bot';

  const films = [
    {
      name: '–ò–≥—Ä–∞ –≤ –∫–∞–ª—å–º–∞—Ä–∞',
      desc: '–Æ–∂–Ω–æ–∫–æ—Ä–µ–π—Å–∫–∏–π —Ç—Ä–∏–ª–ª–µ—Ä, 2021, 8.0 IMDb',
      poster: 'https://upload.wikimedia.org/wikipedia/ru/thumb/e/e7/Netflix_Squid_Game.jpg/220px-Netflix_Squid_Game.jpg'
    },
    {
      name: '–û—á–µ–Ω—å —Å—Ç—Ä–∞–Ω–Ω—ã–µ –¥–µ–ª–∞',
      desc: '–ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π —Å–µ—Ä–∏–∞–ª, 2016‚Äì, 8.7 IMDb',
      poster: 'https://upload.wikimedia.org/wikipedia/en/3/38/Stranger_Things_season_3.jpg'
    },
    {
      name: '–í–µ–¥—å–º–∞–∫',
      desc: '–§—ç–Ω—Ç–µ–∑–∏, 2019‚Äì, 8.2 IMDb',
      poster: 'https://upload.wikimedia.org/wikipedia/en/9/93/Witcher_title_card.png'
    },
    {
      name: '–ú—Å—Ç–∏—Ç–µ–ª–∏',
      desc: '–§–∏–ª—å–º –æ —Å—É–ø–µ—Ä–≥–µ—Ä–æ—è—Ö Marvel, 2012, 8.0 IMDb',
      poster: 'https://upload.wikimedia.org/wikipedia/ru/0/0d/The_Avengers_2012_film_poster.jpg'
    },
    {
      name: '–î–∂–æ–∫–µ—Ä',
      desc: '–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —Ç—Ä–∏–ª–ª–µ—Ä, 2019, 8.5 IMDb',
      poster: 'https://upload.wikimedia.org/wikipedia/en/e/e1/Joker_%282019_film%29_poster.jpg'
    },
    {
      name: '–ò–≥—Ä–∞ –ø—Ä–µ—Å—Ç–æ–ª–æ–≤',
      desc: '–§—ç–Ω—Ç–µ–∑–∏ —Å–µ—Ä–∏–∞–ª, 2011‚Äì2019, 9.3 IMDb',
      poster: 'https://upload.wikimedia.org/wikipedia/en/d/d8/Game_of_Thrones_Season_8.jpg'
    },
  ];

  const filmsList = document.getElementById('filmsList');
  const searchInput = document.getElementById('searchInput');
  const visitorCounter = document.getElementById('visitorCounter');

  function renderList(filter = '') {
    filmsList.innerHTML = '';
    const filtered = films.filter(film => film.name.toLowerCase().includes(filter.toLowerCase()));
    if(filtered.length === 0) {
      const li = document.createElement('li');
      li.textContent = '–§–∏–ª—å–º—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
      li.style.textAlign = 'center';
      li.style.padding = '20px';
      filmsList.appendChild(li);
      return;
    }
    filtered.forEach(film => {
      const li = document.createElement('li');

      const poster = document.createElement('img');
      poster.src = film.poster;
      poster.alt = film.name;
      poster.classList.add('poster');

      const filmInfo = document.createElement('div');
      filmInfo.classList.add('film-info');

      const nameSpan = document.createElement('span');
      nameSpan.textContent = film.name;
      nameSpan.classList.add('film-name');

      const descSpan = document.createElement('span');
      descSpan.textContent = film.desc;
      descSpan.classList.add('film-desc');

      filmInfo.appendChild(nameSpan);
      filmInfo.appendChild(descSpan);

      const btn = document.createElement('button');
      btn.textContent = '–°–º–æ—Ç—Ä–µ—Ç—å';
      btn.classList.add('btn-watch');
      btn.onclick = () => {
        window.location.href = telegramLink;
      };

      li.appendChild(poster);
      li.appendChild(filmInfo);
      li.appendChild(btn);
      filmsList.appendChild(li);
    });
  }

  renderList();

  searchInput.addEventListener('input', () => {
    renderList(searchInput.value);
  });

  // –ò–º–∏—Ç–∏—Ä—É–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π ‚Äî –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–∞–∑—É –∏–ª–∏ API
  let visitors = Math.floor(Math.random() * 500) + 500; // –æ—Ç 500 –¥–æ 1000
  visitorCounter.textContent = `–°–µ–π—á–∞—Å –Ω–∞ —Å–∞–π—Ç–µ: ${visitors} –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π`;

  // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é —Å—á–µ—Ç—á–∏–∫–∞, —É–≤–µ–ª–∏—á–∏–≤–∞—é—â–µ–≥–æ—Å—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ
  function animateVisitors() {
    visitors += Math.floor(Math.random() * 5);
    visitorCounter.textContent = `–°–µ–π—á–∞—Å –Ω–∞ —Å–∞–π—Ç–µ: ${visitors} –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π`;
  }
  setInterval(animateVisitors, 3000);
</script>

</body>
