      margin-bottom: 20px;

    .filters {

    .filters select {

      border:none;
      flex:1;

      margin-right: 10px;
      outline:none;
      box-shadow: 0 0 8px rgba(255,0,0,0.6);
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .filters select:last-child {
      margin-right: 0;
    }
    .filters select:hover, .filters select:focus {
      box-shadow: 0 0 20px #e50914;
    }
    ul.films-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex-grow: 1;
      border-top: 1px solid rgba(255,255,255,0.4);
      border-bottom: 1px solid rgba(255,255,255,0.4);
    }
    ul.films-list li {
      display: flex;
      align-items: center;
      padding: 15px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: background-color 0.3s ease;
    }
    ul.films-list li:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .poster {
      width: 50px;
      height: 75px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
      flex-shrink: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .film-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .film-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .film-desc {
      font-size: 0.9rem;
      color: #ccc;
    }
    .btn-watch {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px #e50914;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-left: 20px;
      flex-shrink: 0;
    }
    .btn-watch:hover {
      background-color: #b0070f;
      transform: scale(1.1);
      box-shadow: 0 0 20px #b0070f;
    }
    @media (max-width: 720px) {
      .container {
        max-width: 95vw;
        height: 90vh;
        margin: 20px auto;
        padding: 20px;
      }
      ul.films-list li {
        flex-direction: column;
        align-items: flex-start;
      }
      .btn-watch {
        margin: 12px 0 0 0;
        width: 100%;
        text-align: center;
      }
      .filters {
        flex-direction: column;
      }
      .filters select {
        margin-right: 0;
        margin-bottom: 10px;
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">

  <div class="recommendation">
    üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ñ–∏–ª—å–º—ã —Å–µ–≥–æ–¥–Ω—è: –ò–≥—Ä–∞ –≤ –∫–∞–ª—å–º–∞—Ä–∞, –ú—Å—Ç–∏—Ç–µ–ª–∏, –î–∂–æ–∫–µ—Ä üî•
  </div>

  <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–∞ –∏–ª–∏ —Å–µ—Ä–∏–∞–ª–∞..." />

  <div class="filters">

      <option value="–¢—Ä–∏–ª–ª–µ—Ä">–¢—Ä–∏–ª–ª–µ—Ä</option>
      <option value="–ú–∏—Å—Ç–∏–∫–∞">–ú–∏—Å—Ç–∏–∫–∞</option>
      <option value="–§—ç–Ω—Ç–µ–∑–∏">–§—ç–Ω—Ç–µ–∑–∏</option>

</div>

<script>
  const telegramLink = 'https://t.me/Cinemago1_bot';

  const films = [
    {name:'–ò–≥—Ä–∞ –≤ –∫–∞–ª—å–º–∞—Ä–∞',desc:'–Æ–∂–Ω–æ–∫–æ—Ä–µ–π—Å–∫–∏–π —Ç—Ä–∏–ª–ª–µ—Ä,2021,8.0 IMDb',poster:'https://upload.wikimedia.org/wikipedia/ru/thumb/e/e7/Netflix_Squid_Game.jpg/220px-Netflix_Squid_Game.jpg',genre:'–¢—Ä–∏–ª–ª–µ—Ä',year:'2021'},
    {name:'–û—á–µ–Ω—å —Å—Ç—Ä–∞–Ω–Ω—ã–µ –¥–µ–ª–∞',desc:'–ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π —Å–µ—Ä–∏–∞–ª,2016‚Äì,8.7 IMDb',poster:'https://upload.wikimedia.org/wikipedia/en/3/38/Stranger_Things_season_3.jpg',genre:'–ú–∏—Å—Ç–∏–∫–∞',year:'2016'},
    {name:'–í–µ–¥—å–º–∞–∫',desc:'–§—ç–Ω—Ç–µ–∑–∏,2019‚Äì,8.2 IMDb',poster:'https://upload.wikimedia.org/wikipedia/en/9/93/Witcher_title_card.png',genre:'–§—ç–Ω—Ç–µ–∑–∏',year:'2019'},
    {name:'–ú—Å—Ç–∏—Ç–µ–ª–∏',desc:'–§–∏–ª—å–º –æ —Å—É–ø–µ—Ä–≥–µ—Ä–æ—è—Ö Marvel,2012,8.0 IMDb',poster:'https://upload.wikimedia.org/wikipedia/ru/0/0d/The_Avengers_2012_film_poster.jpg',genre:'–°—É–ø–µ—Ä–≥–µ—Ä–æ–∏',year:'2012'},
    {name:'–î–∂–æ–∫–µ—Ä',desc:'–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —Ç—Ä–∏–ª–ª–µ—Ä,2019,8.5 IMDb',poster:'https://upload.wikimedia.org/wikipedia/en/e/e1/Joker_%282019_film%29_poster.jpg',genre:'–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π',year:'2019'},
    {name:'–ò–≥—Ä–∞ –ø—Ä–µ—Å—Ç–æ–ª–æ–≤',desc:'–§—ç–Ω—Ç–µ–∑–∏ —Å–µ—Ä–∏–∞–ª,2011‚Äì2019,9.3 IMDb',poster:'https://upload.wikimedia.org/wikipedia/en/d/d8/Game_of_Thrones_Season_8.jpg',genre:'–§—ç–Ω—Ç–µ–∑–∏',year:'2011'},
  ];

  const filmsList = document.getElementById('filmsList');
  const searchInput = document.getElementById('searchInput');
  const visitorCounter = document.getElementById('visitorCounter');
  const genreFilter = document.getElementById('genreFilter');
  const yearFilter = document.getElementById('yearFilter');

  function renderList(filter = '') {
    filmsList.innerHTML = '';
    const filtered = films.filter(film => {
      const matchName = film.name.toLowerCase().includes(filter.toLowerCase());
      const matchGenre = genreFilter.value === '' || film.genre === genreFilter.value;
      const matchYear = yearFilter.value === '' || film.year === yearFilter.value;
      return matchName && matchGenre && matchYear;
    });
    if(filtered.length === 0) {
      const li = document.createElement('li');
      li.textContent = '–§–∏–ª—å–º—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
      li.style.textAlign = 'center';
      li.style.padding = '20px';
      filmsList.appendChild(li);
      return;
    }
    filtered.forEach(film => {
      const li = document.createElement('li');
      const poster = document.createElement('img');
      poster.src = film.poster;
      poster.alt = film.name;
      poster.className = 'poster';
      const info = document.createElement('div');
      info.className = 'film-info';
      const name = document.createElement('span');
      name.textContent = film.name;
      name.className = 'film-name';
      const desc = document.createElement('span');
      desc.textContent = film.desc;
      desc.className = 'film-desc';
      info.append(name, desc);
      const btn = document.createElement('button');
      btn.textContent = '–°–º–æ—Ç—Ä–µ—Ç—å';
      btn.className = 'btn-watch';
      btn.onclick = () => window.location.href = telegramLink;
      li.append(poster, info, btn);
      filmsList.appendChild(li);
    });
  }

  renderList();

  searchInput.addEventListener('input', () => renderList(searchInput.value));
  genreFilter.addEventListener('change', () => renderList(searchInput.value));
  yearFilter.addEventListener('change', () => renderList(searchInput.value));

  let visitors = Math.floor(Math.random() * 500) + 500;
  visitorCounter.textContent = `–°–µ–π—á–∞—Å –Ω–∞ —Å–∞–π—Ç–µ: ${visitors} –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π`;
  setInterval(() => {
    visitors += Math.floor(Math.random() * 5);
    visitorCounter.textContent = `–°–µ–π—á–∞—Å –Ω–∞ —Å–∞–π—Ç–µ: ${visitors} –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π`;
  }, 3000);
</script>
