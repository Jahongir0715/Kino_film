<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Лучшие фильмы и сериалы</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Roboto', sans-serif;
    color: white;
    background: url('https://terrigen-cdn-dev.marvel.com/content/prod/1x/avengersendgame_lob_crd_01.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.65);
    z-index: 0;
  }
  .container {
    position: relative;
    max-width: 600px;
    margin: 40px auto;
    background: rgba(0,0,0,0.75);
    padding: 25px 30px 20px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.8);
    z-index: 1;
    display: flex;
    flex-direction: column;
    height: 80vh;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 2.2rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
  #searchInput {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    margin-bottom: 15px;
    outline: none;
    box-shadow: 0 0 8px rgba(255,255,255,0.3);
  }
  #searchInput::placeholder {
    color: #ddd;
  }
  ul.films-list {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow-y: auto;
    flex-grow: 1;
    border-top: 1px solid rgba(255,255,255,0.3);
    border-bottom: 1px solid rgba(255,255,255,0.3);
  }
  ul.films-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
  }
  ul.films-list li:last-child {
    border-bottom: none;
  }
  .film-name {
    font-size: 1.1rem;
    flex: 1;
  }
  .btn-watch {
    background-color: #e50914;
    border: none;
    color: white;
    padding: 8px 18px;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 8px #e50914;
    transition: background-color 0.3s ease;
    margin-left: 15px;
    flex-shrink: 0;
  }
  .btn-watch:hover {
    background-color: #b0070f;
  }
  @media (max-width: 640px) {
    .container {
      max-width: 90vw;
      height: 85vh;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
    }
    ul.films-list li {
      flex-direction: column;
      align-items: flex-start;
    }
    .btn-watch {
      margin: 10px 0 0 0;
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1>Топ фильмов и сериалов</h1>
  <input type="text" id="searchInput" placeholder="Поиск фильма или сериала..." />
  <ul class="films-list" id="filmsList">
    <!-- Список фильмов будет здесь -->
  </ul>
</div>

<script>
  const telegramLink = 'https://t.me/Cinemago1_bot';

  const films = [
    'Игра в кальмара',
    'Очень странные дела',
    'Ведьмак',
    'Бумажный дом',
    'Люпен',
    'Игра престолов',
    'Бриджертоны',
    'Ход королевы',
    'Друзья',
    'Во все тяжкие',
    'Черное зеркало',
    'Благие знамения',
    'Нарко',
    'Сумерки',
    'Доктор Стрэндж',
    'Человек-паук',
    'Железный человек',
    'Тор',
    'Капитан Америка',
    'Мстители',
    'Джокер',
    'Матрица',
    'Побег из Шоушенка',
    'Форсаж',
    'Дэдпул',
    'Локи',
    'ВандаВижн',
    'Звёздные войны',
    'Ходячие мертвецы',
    'Острые козырьки',
    'Лучше звоните Солу',
    'Мандалорец',
    'Властелин колец',
    'Гарри Поттер',
    'Шерлок',
    'Бумажный дом: Корея',
    'Хорошее место',
    'Очень странные дела',
    'Фарго',
    'Чернобыль',
    'Доктор Кто',
    'Настоящий детектив',
    'Сверхъестественное'
  ];

  const filmsList = document.getElementById('filmsList');
  const searchInput = document.getElementById('searchInput');

  function renderList(filter = '') {
    filmsList.innerHTML = '';
    const filtered = films.filter(film => film.toLowerCase().includes(filter.toLowerCase()));
    if(filtered.length === 0) {
      const li = document.createElement('li');
      li.textContent = 'Фильмы не найдены';
      li.style.textAlign = 'center';
      li.style.padding = '15px';
      filmsList.appendChild(li);
      return;
    }
    filtered.forEach(film => {
      const li = document.createElement('li');

      const nameSpan = document.createElement('span');
      nameSpan.textContent = film;
      nameSpan.classList.add('film-name');

      const btn = document.createElement('button');
      btn.textContent = 'Смотреть';
      btn.classList.add('btn-watch');
      btn.onclick = () => {
        window.location.href = telegramLink;
      };

      li.appendChild(nameSpan);
      li.appendChild(btn);
      filmsList.appendChild(li);
    });
  }

  // Инициализация списка
  renderList();

  // Поиск по названию
  searchInput.addEventListener('input', () => {
    renderList(searchInput.value);
  });
</script>

</body>
</html>
