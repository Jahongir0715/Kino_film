<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Поиск фильмов и сериалов</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55);
    color: white;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 0 15px #00bfff;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
  }
  ul.suggestions {
    list-style: none;
    padding: 0;
    margin: 8px 0 20px 0;
    background: #222;
    border-radius: 8px;
    max-height: 120px;
    overflow-y: auto;
  }
  ul.suggestions li {
    padding: 10px;
    cursor: pointer;
  }
  ul.suggestions li:hover {
    background: #00bfff;
  }
  button {
    background: #00bfff;
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px #00bfff;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #008fcc;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Ищете фильм или сериал?</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Введите название..." autocomplete="off" required />
    <ul class="suggestions" id="suggestionsList"></ul>
    <button type="submit">Найти</button>
  </form>
</div>

<script>
  const popularFilms = [
    'Игра в кальмара',
    'Очень странные дела',
    'Ведьмак',
    'Бумажный дом',
    'Люпен',
    'Игра престолов',
    'Бриджертоны',
    'Ход королевы',
    'Друзья',
    'Во все тяжкие'
  ];

  const input = document.getElementById('searchInput');
  const suggestionsList = document.getElementById('suggestionsList');
  const telegramLink = 'https://t.me/Cinemago1_bot'; // <-- ссылка на твоего бота

  function showSuggestions(value) {
    suggestionsList.innerHTML = '';
    if (!value) return;
    const filtered = popularFilms.filter(film => film.toLowerCase().includes(value.toLowerCase()));
    filtered.forEach(film => {
      const li = document.createElement('li');
      li.textContent = film;
      li.addEventListener('click', () => {
        window.location.href = telegramLink;
      });
      suggestionsList.appendChild(li);
    });
  }

  input.addEventListener('input', (e) => {
    showSuggestions(e.target.value);
  });

  document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if(input.value.trim() === '') return;
    window.location.href = telegramLink;
  });
</script>
</body>
</html>
